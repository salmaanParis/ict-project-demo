<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        /* Basic reset and styles */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f4f4f4;
}

.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

h1, h2, h3 {
    text-align: center;
    margin-bottom: 20px;
}

ul {
    list-style-type: none;
    padding: 0;
}

a {
    text-decoration: none;
    color: #007bff;
}

a:hover {
    text-decoration: underline;
}

#discussion-forum form {
    margin-top: 10px;
}

#discussion-forum textarea {
    width: 100%;
    height: 100px;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: vertical;
}

#discussion-forum button {
    margin-top: 10px;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

#discussion-forum button:hover {
    background-color: #0056b3;
}

    </style>
</head>

<body>
    <header>
        <h1>Student Dashboard</h1>
    </header>
    <main class="container">
        <h2>Available Project Topics</h2>
        <ul id="project-list">
            <li><a href="#" onclick="selectProject('project1')">Project Topic 1</a></li>
            <li><a href="#" onclick="selectProject('project2')">Project Topic 2</a></li>
            <li><a href="#" onclick="selectProject('project3')">Project Topic 3</a></li>
            <!-- Add more project topics as necessary -->
        </ul>
    </main>

    <script>
        function selectProject(project) {
            // Disable further project selection
            var projectLinks = document.querySelectorAll('#project-list a');
            projectLinks.forEach(function(link) {
                link.style.pointerEvents = 'none';
            });

            // Store selected project in localStorage
            localStorage.setItem('selectedProject', project);

            // Redirect to Project Dashboard for selected project
            window.location.href = `project_dashboard.html?project=${project}`;
        }
    </script>
</body>
</html>
