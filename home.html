<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashboard - Home</title>
    <style>
        /* Internal CSS styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
        }

        main {
            padding: 50px 0;
        }

        #hero {
            text-align: center;
        }

        #hero h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        #hero p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
        }

        .button {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 5px;
            margin: 0 10px;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to Project Dashboard</h1>
            <p>Your gateway to organized project management</p>
        </div>
    </header>
    
    <main>
        <div class="container">
            <section id="hero">
                <h2>Start Your Journey</h2>
                <p>Explore project details and collaborate effectively</p>
                <div class="buttons">
                    <a href="signup.html" class="button">Sign Up</a>
                    <a href="login.html" class="button">Login</a>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Project Dashboard. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
